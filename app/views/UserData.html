<div>
    <h3>
        Profile Info
    </h3>

    <table class="table table-striped table-hover">
        <tr>
            <th>Property</th>
            <th>Value</th>
        </tr>
        
        <!--Get the user's profile information from the ADAL userInfo object-->
        <tr ng-repeat="(key, value) in userInfo.profile">
            <td>{{key}}</td>
            <td>{{value}}</td>
        </tr>
    </table>
</div>
